{% extends 'accounts/base.html' %}

{% block content %}

    <section class="login">
        <div class="login-container">
           <div class="login-col">
              <div class="login-holder">
                 <div class="login-text">
                    <h2 class="h2">Welcome to</h2>
                    <h1 class="h1">Soar Academy</h1>
                    <h3 class="h3">English HS Department’s <span>common drive</span></h3>
                 </div>
                 <div class="form-container">
                    <h4 class="h4">Login to your account.</h4>
                    <p>Don’t have an account, yet? <span><a class="reg" href="/registration" onclick="Register()">Register.</a></span></p>
                    <form action="">
                       <input type="email" name="" id="" placeholder="Enter username or email">
                       <input type="password" name="" id="" placeholder="Enter password">
                       <div class="btn-login-holder">
                          <a class="btn-login">Login</a>
                       </div>
                    </form>
                 </div>
              </div>
           </div> 
        </div>
     </section>

{% endblock %}
